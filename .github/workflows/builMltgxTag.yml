# This is a basic workflow that is manually triggered

name: Build MLTBX

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  push:
    tags:
      -'*'
      workflow_dispatch:
      # Inputs the workflow accepts.
      inputs:
        name:
          # Friendly description to be shown in the UI instead of 'name'
          description: 'Person to greet'
          # Default value if no value is explicitly provided
          default: 'World'
          # Input has to be provided for the workflow to run
          required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  manualMLTBXBuild:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: checkout the repo
      uses: actions/checkout@v3
      
    - name: Set up MATLAB
      uses: matlab-actions/setup-matlab@v1
      
    - name: Create mtlbx
      uses: matlab-actions/run-command@v1
      continue-on-error: true
      if: always()
      with:
          command: matlab.addons.toolbox.packageToolbox("fsdaToolbox.prj", "fsda.mltbx")
    - name: commit the mltbx file
      if: always()
      continue-on-error: false
      run: |
          git config --global user.email "dhabensingh@gmail.com" && git config --global user.name "bpancras"
          git add fsda.mltbx
          git commit -m "Nightly build: fsda.mltbx"
          git push
